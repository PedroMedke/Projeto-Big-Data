version: '3.8'

services:
  # MinIO - Data Lake Storage
  minio:
    image: minio/minio:latest
    container_name: bigdata-minio
    ports:
      - "9000:9000"    # S3 API
      - "9001:9001"    # Web Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/minio_data
    command: server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - bigdata-network

  # PostgreSQL - Metadata Database
  postgres:
    image: postgres:15
    container_name: bigdata-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-bigdata_project}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - bigdata-network

  # Apache Spark Master
  spark-master:
    image: bitnami/spark:3.5.0
    container_name: bigdata-spark-master
    ports:
      - "8080:8080"      # Spark Master UI
      - "7077:7077"      # Master port
      - "4040:4040"      # Spark App UI
    environment:
      SPARK_MODE: master
      SPARK_MASTER_HOST: spark-master
      SPARK_MASTER_PORT: 7077
      SPARK_MASTER_WEBUI_PORT: 8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - bigdata-network

  # Apache Spark Worker
  spark-worker:
    image: bitnami/spark:3.5.0
    container_name: bigdata-spark-worker
    ports:
      - "8081:8081"
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 2G
      SPARK_WORKER_WEBUI_PORT: 8081
    depends_on:
      - spark-master
    restart: unless-stopped
    networks:
      - bigdata-network

  # Metabase - Visualization
  metabase:
    image: metabase/metabase:latest
    container_name: bigdata-metabase
    ports:
      - "3000:3000"
    environment:
      MB_SETUP_TOKEN: setuptoken123
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${DB_NAME:-bigdata_project}
      MB_DB_PORT: 5432
      MB_DB_USER: ${DB_USER:-postgres}
      MB_DB_PASS: ${DB_PASSWORD:-postgres}
      MB_DB_HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - bigdata-network

  # Python API Server
  api:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile.api
    container_name: bigdata-api
    ports:
      - "5000:5000"
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      MINIO_ENDPOINT: minio:9000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-bigdata_project}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./logs:/app/logs
    depends_on:
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - bigdata-network
    command: python src/api/app.py

  # Apache Airflow (opcional)
  airflow:
    image: apache/airflow:2.7.1
    container_name: bigdata-airflow
    ports:
      - "8888:8080"  # Remap para nÃ£o conflitar com Spark UI
    environment:
      AIRFLOW__CORE__DAGS_FOLDER: /app/src/ingestao/dags
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-bigdata_project}
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./src/ingestao/dags:/app/src/ingestao/dags
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - bigdata-network
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --password admin --firstname Admin --lastname Admin --role Admin --email admin@example.com || true &&
               airflow webserver"

  # Tester - run project tests in isolated container (Java + Python)
  tester:
    image: python:3.12-slim-bullseye
    container_name: bigdata-tester
    working_dir: /workspace
    volumes:
      - ../:/workspace
    # No external dependencies required for the tester (runs Spark in local mode)
    networks:
      - bigdata-network
    command: >
      bash -lc "apt-get update && apt-get install -y --no-install-recommends python3 python3-pip build-essential curl ca-certificates && \
      export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64; export PATH=\"$JAVA_HOME/bin:$PATH\"; java -XshowSettings:properties -version || true && \
      python3 -m pip install --upgrade pip setuptools wheel && \
      python3 -m pip install -r /workspace/requirements_light.txt && \
      python3 -m pip install pyspark pytest && \
      cd /workspace && python3 -m pytest tests/ -v --tb=short"
    restart: 'no'

volumes:
  minio_data:
    driver: local
  postgres_data:
    driver: local

networks:
  bigdata-network:
    driver: bridge
